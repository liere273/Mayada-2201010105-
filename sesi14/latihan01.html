<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JQuery 01</title>
</head>
<body>
    

    <h3>Judul</h3>
    <div id="pesan1">isi  ID pesan 1</div>
    <div class="pesan1">isi Class pesan 1</div>

    



    <script src="jquery-3.7.0.min.js"></script>
    <script>
    
        $(function(){
            $("h3").html("isi dari judul diganti");
            $("#pesan1").html("isi id 1 diganti");
            $(".pesan1").html("isi class1 diganti");
           


        });



    </script>
</body>
</html>
